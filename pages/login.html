<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/futbol-regular (1).svg">
    <script src="https://kit.fontawesome.com/7c1613023d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="cursor" aria-label="Animación que sigue al cursor del ratón"></div>
    <!--PAGINA DE LOGIN-->
    <div class="login">

        <div class="login__img">
            <img class="main-img" src="../img/Loginimg.png" 
            alt="Imágen de la página de login del jugador Griezmann"/>
        </div>

        <div class="login__green-frame"
        aria-label="Elemento de separación verde de la página de login">
        </div>

        <div class="login__main">

            <div class="login__main-card">
                <h2 class="title-1">Play, challenge and win with the best</h2>
                <h2 class="title-2">Log in</h2>
                <p class="welc-desc">Welcome back. Select a method to log in.</p>

                <form action="get" class="login__main-form">

                    <div class="login__main-buttons">
                        <div title="Iniciar sesión con tu cuenta de google">
                            <i class="fa-brands fa-google" aria-label="Icono de google"></i>
                            <a href="https://www.google.com/" >Log in with Google</a>
                        </div>
                        
                        <div title="Iniciar sesión con tu cuenta de Apple">
                            <i class="fa-brands fa-apple" aria-label="Icono de apple"></i>
                            <a href="https://www.apple.com">Log in with Apple</a>
                        </div>
                        
                    </div>

                    <div class="login__main-or" 
                    aria-label="Elemento de separación entre las diferentes formas de inicio de sesión">
                        <div class="line"></div>
                        <p>Or with email</p>
                        <div class="line"></div>

                    </div>

                    <div class="login__main-input">
                        <div class="input-container">
                            <i class="fa-solid fa-envelope" aria-label="Icono de email"></i>
                            <input type="text" name="email" id="email" placeholder="Email" 
                            aria-label="Input de email" required>
                        </div>
                        
                        <div class="input-container">
                            <i class="fa-solid fa-key" aria-label="Icono de contraseña"></i>
                            <input type="password" name="password" id="password" 
                            aria-label="Input de password" placeholder="Password" required>
                        </div>
                        
                    </div>

                    <div class="rem-passwd">
                        <div class="rem-group">
                            <input type="checkbox" name="remember" id="remember" aria-label="Marcar recordatorio de contraseña">
                            <label for="remember" class="remember-tag">Remember me</label>
                        </div>

                        <a href="/" class="forgot" title="Recuperar contraseña">Forgot your password?</a>
                    </div>

                    <div class="login__main-button">
                        <button class="btnLogin" aria-label="Botón de log in">Log in</button>
                    </div>

                    <div class="login__main-register">
                        <p>Don't have an account yet?</p>
                        <a href="register.html" onclick="transition();"
                        title="Ir a la página de registro">Sign up here</a>
                    </div>
                </form>
        </div>
        </div>

    </div>
    
</body>
<script>
    //Ir a la página principal cuando se da al boton de login
    const btnLogin = document.querySelector('.btnLogin');

    btnLogin.addEventListener('click', (e) => {
        e.preventDefault;
        window.location.href = 'main.html';
    })
</script>
</html>
