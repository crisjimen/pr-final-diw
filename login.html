<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="./img/icon.jpg">
    <script src="https://kit.fontawesome.com/7c1613023d.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--PAGINA DE LOGIN-->
    <div class="login">

        <div class="login__img">
            <img class="main-img" src="./img/Loginimg.png" 
            alt="imagen-login"/>
        </div>

        <div class="login__green-frame">
        </div>

        <div class="login__main">

            <div class="login__main-card">
                <h2 class="title-1">Play, challenge and win with the best</h2>
                <h2 class="title-2">Log in</h2>
                <p class="welc-desc">Welcome back. Select a method to log in.</p>

                <div class="login__main-form">

                    <div class="login__main-buttons">
                        <div>
                            <i class="fa-brands fa-google"></i>
                            <a href="https://www.google.com/">Log in with Google</a>
                        </div>
                        
                        <div>
                            <i class="fa-brands fa-apple"></i>
                            <a href="https://www.apple.com">Log in with Apple</a>
                        </div>
                        
                    </div>

                    <div class="login__main-or">
                        <div class="line"></div>
                        <p>Or with email</p>
                        <div class="line"></div>

                    </div>

                    <div class="login__main-input">
                        <div class="input-container">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" name="email" id="email" placeholder="Email">
                        </div>
                        
                        <div class="input-container">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        
                    </div>

                    <div class="rem-passwd">
                        <div class="rem-group">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember" class="remember-tag">Remember me</label>
                        </div>

                        <a href="/" class="forgot">Forgot your password?</a>
                    </div>

                    <div class="login__main-button">
                        <button class="btnLogin">Log in</button>
                    </div>

                    <div class="login__main-register">
                        <p>Don't have an account yet?</p>
                        <a href="register.html" onclick="transition();">Sign up here</a>
                    </div>
                </div>
        </div>
        </div>

    </div>
    
</body>
<script src="js/script.js"></script>
</html>
