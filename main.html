<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - OneGoal</title>
    <link rel="icon" href="./img/futbol-regular (1).svg">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/7c1613023d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">

        <div class="main__sidebar">

            <div class="logo">
                <img src="./img/Logo.png" alt="logo-img">
            </div>

            <div class="user">

                <div class="user__buttons">
                    <button class="user__buttons-item">Edit profile</button>
                    <button class="user__buttons-item">Share link</button>
                </div>

                <div class="user__options">
                    <button class="user__options-button">
                        <i class="fa-solid fa-comment-dots" style="color: #5c5c5c;"></i>
                        Chats
                    </button>

                    <button class="user__options-button">
                        <i class="fa-solid fa-trophy" style="color: #5c5c5c;"></i>
                        My Pools
                    </button>

                    <button class="user__options-button">
                        <i class="fa-solid fa-gift" style="color: #5c5c5c;"></i>
                        Rewards
                    </button>

                    <button class="user__options-button">
                        <i class="fa-solid fa-chart-line" style="color: #5c5c5c;"></i>
                        Statistics
                    </button>

                    <button class="user__options-button">
                        <i class="fa-solid fa-star" style="color: #5c5c5c;"></i>
                        Favourites
                    </button>

                    <button class="user__options-button">
                        <i class="fa-solid fa-people-group" style="color: #5c5c5c;"></i>
                        Challenges
                    </button>
                </div>

            </div>

            <div class="suggested">
                <div class="suggested__title">
                    <h3>Suggested for you</h3>
                    <a href="">View all</a>
                </div>

                <div class="suggested__people">
                    <div class="suggested__people-item">
                        <img src="img/UserIcon.svg" alt="user-icon">
                        <div class="item-desc">
                            <h4 class="name">User name</h4>
                            <p class="desc">User desc</p>
                        </div>
                    </div>

                    <div class="suggested__people-item">
                        <img src="img/UserIcon.svg" alt="user-icon">
                        <div class="item-desc">
                            <h4 class="name">User name</h4>
                            <p class="desc">User desc</p>
                        </div>
                    </div>

                    <div class="suggested__people-item">
                        <img src="img/UserIcon.svg" alt="user-icon">
                        <div class="item-desc">
                            <h4 class="name">User name</h4>
                            <p class="desc">User desc</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fav-teams">
                <div class="fav-teams__title">
                    <h3>Your favourite clubs</h3>
                    <a href="">View all</a>
                </div>

                <div class="fav-teams__list">
                    <div class="fav-teams__list-item">
                        <img src="" alt="club-icon" class="club-icon">
                        <h4 class="club-name">REAL MADRID FC</h4>
                    </div>

                    <div class="fav-teams__list-item">
                        <img src="" alt="club-icon" class="club-icon">
                        <h4 class="club-name">AC MILAN</h4>
                    </div>

                    <div class="fav-teams__list-item">
                        <img src="" alt="club-icon" class="club-icon">
                        <h4 class="club-name">UB CONQUENSE</h4>
                    </div>
                </div>
            </div>


        </div>
        <div class="main__section"></div>

    </div>
</body>
</html>
